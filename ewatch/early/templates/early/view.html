<h1>{{ view.view_text }}</h1>

{% block content %}
{% load poll_extras %}
{% if some_thing %}<p><strong>{{ some_thing }}</strong></p>{% endif %}
<ul>
{% for host in hosts %}
    <li><strong>{{ host }}</strong></li>
		<p>{{ cpus|lookup:forloop.counter0  }}</p>

{% endfor %}
</ul>
{% endblock %}
